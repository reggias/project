<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">

    <title>자기소개RPG</title>

    <style>

    </style>
    <script>
        $(document).ready(function () {
            show_list();
        });

        function show_list() {
            $.ajax({
                type: 'GET',
                url: '/chan',
                data: {},
                success: function (response) {
                    alert(response['msg'])
                }
            });
        }

        function save_join() {
            let name = $('#name').val()
            let job = $('#job').val()
            let comment = $('#comment').val()

            $.ajax({
                type: 'POST',
                url: '/chan',
                data: {name_give: name, job_give: job, comment_give: comment},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
        }
    </script>
</head>
<body>
<div class="mask"></div>
<div class="order">
    <div class="order-info">
        <div class="input-group mb-3">
            <span class="input-group-text">닉네임</span>
            <input id="name" type="text" class="form-control">
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="job">직업</label>
            <select class="form-select" id="job">
                <option selected>선택하기</option>
                <option value="1">전사</option>
                <option value="2">궁수</option>
                <option value="3">마법사</option>
            </select>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="comment"
                      style="height: 100px"></textarea>
            <label for="comment">한줄인사</label>
        </div>

        <button onclick="save_join()" type="button" class="btn btn-warning mybtn">가입신청하기</button>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">이름</th>
            <th scope="col">직업</th>
            <th scope="col">한줄인사</th>
        </tr>
        </thead>
    </table>
</div>
</body>
</html>
